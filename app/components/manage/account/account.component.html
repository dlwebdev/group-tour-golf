<div class="container">
    <h1>Account Management</h1>

    <!--Account: {{ account | json }}-->
    
    <form>
      <div class="form-group">
        <label for="displayname">Display Name:</label>
        <input type="text" [(ngModel)]="account.displayname" [ngModelOptions]="{standalone: true}" class="form-control" id="displayname" placeholder="Display Name">
      </div>
      
      <button type="button" (click)="saveAccount()" class="btn btn-default">Save</button>
    </form>    
</div>
