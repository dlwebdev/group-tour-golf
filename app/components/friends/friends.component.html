<div class="container">
    <h2 class="text-center">Manage Friends</h2>

    <p>Current Friends</p>
    
	  <div class="list-group friend-list">
  		<div *ngFor="let friend of friends; let i = index" class="list-group-item row">
  			<span class="account-name">{{ friend.username }}</span>
  		</div>
	  </div>    

    <hr>
    
    <p>Add Friends</p>
    
	  <div class="list-group account-list">
  		<div *ngFor="let account of accounts; let i = index" class="list-group-item row">
  			<span (click)="addFriend(i)" class="account-name">{{ account.username }}</span>
  		</div>
	  </div>  
	  
	  <hr>
    
    <h2 class="sub-header">Friends Recent Rounds *HARDCODED*</h2>
    <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Score</th>
              <th>User</th>
              <th>Course</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>77</td>

          </tbody>
        </table>
    </div>  
    
</div>
